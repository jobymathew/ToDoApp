<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <h3>To Do</h3>
    <form action="/" method="POST">
        {% csrf_token %}
        {{form.title}}
        <input type="submit" value="Create Task">
    </form>
    {% for task in tasks %}
        <a href="{% url 'update_task' task.id %}">Update</a>
        <p>{{task}}</p>
    {% endfor %}
</body>
</html>
